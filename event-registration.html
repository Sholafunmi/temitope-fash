   <section id="reg">
    <div class="regIntro ">
      <h1 class="adun comforter-brush-regular">ADÙN NI TÈMI TÌRĘ </h1>

         <h2 class="welcome"> i'm glad to have you here! <br>SOUNDS & APPRAISALS with FASH.<br> Registration Portal</h2>
    <p class="comforter-brush-regular regst">Register Here</p>
    </div>

   
   
    <form name="submit-to-sheet">
        <label for="name">Fullname:</label>
        <input type="text" name="name"  required><br>
        
        <label for="tel"> Phone No:</label>
        <input  type="number"  name="tel"  required> <br>

        <label for="email">Email:</label>
        <input type="email" name="email"  required><br>

      
        <button id="submit" type="submit">Submit</button>
    </form>



   
    <script>
      const scriptURL ='https://script.google.com/macros/s/AKfycbyW5riyOyjc2EiPlxNHrfq_CBuFxtG6lXoGZX2q1Ah0UJt7jfc8cmf0Pm5wkbgGWUwY8A/exec'

      const form = document.forms['submit-to-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
           
            console.log("Form data sent successfully!");
            form.reset();
            window.location.href = "regformsubmit.html"; 
        }).catch(error => {
            console.error("Error sending form data:", error);
        });
      })
    </script>
